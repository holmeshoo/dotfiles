# --- tmux Configuration / tmux 設定 ---

# --- Basic Settings / 基本設定 ---

# Enable mouse support / マウス操作を有効化
set -g mouse on

# Use 256 colors / 256色表示を有効化
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# History limit / 履歴の保存行数
set -g history-limit 10000

# Start index at 1 / ウィンドウ・ペインの番号を1から開始
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows on close / ウィンドウが閉じられたら番号を詰め直す
set -g renumber-windows on

# Reduce escape time / エスケープ入力の遅延をなくす
set -s escape-time 0

# --- Key Bindings / キーバインド ---

# Split panes using | and - / 直感的な画面分割
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Switch panes using Vim-like keys / Vim風のペイン移動 (Alt + hjkl)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# --- Design / デザイン設定 ---

# Status bar color / ステータスバーの色
set -g status-style bg=black,fg=white
set -g status-left-length 30
set -g status-right "%Y-%m-%d %H:%M"
